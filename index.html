<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Saints</title>
    <link rel="icon" type="image/png" href="Images/Main/Black.png">

    <link rel="stylesheet" href="Styles/main styles/header.css">
    <link rel="stylesheet" href="Styles/main styles/general.css">
    <link rel="stylesheet" href="Styles/index/main.css">
    <link rel="stylesheet" href="Styles/main styles/footer.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="right-section">
            <a href="index.html"><img class="logo" src="Images/Main/Silver Saints Logo Final.png" alt="Logo"></a>
        </div>

        <!-- Hamburger menu toggle (mobile only) -->
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>

        <nav class="left-section" id="nav-links">
            <div class="mobile-logo">
                <a href="index.html"><img src="Images/Main/Silver Saints Logo Final.png" alt="Logo"></a>
            </div>
            <a class="clothing-link" href="index.html">Home</a>
            <a class="clothing-link" href="clothing.html">Clothing</a>
            <a class="records-link" href="records.html">Records</a>
        </nav>
    </header>
    <main>
        <section class="album-section"> 
            <div class="blabber-chatter">
                <p class="album-title">Sam Is A Real Prod</p>
                <p class="out-now">Out Now On SoundCloud</p>
                <div class="links">
                    <a href="https://soundcloud.com/moneyyp/sets/sam-is-a-real-prod/s-qqvw5GQLusM?si=2cfc07cfee184f5cba0c290ac023560f&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing"><button class="soundcloud-link">SoundCloud</button></a>
                    <a href="https://www.youtube.com/playlist?list=PLp8HbSNj-quvagH-XKRiyJsEey9yT52B1"><button class="youtube-link">YouTube</button></a>
                </div>
            </div>
            <div class="album">
                <img src="Images/Main/Album Cover.png" alt="Album Cover">
            </div>
        </section>
        <section class="music-play-section">
            <div class="music-card">
                <!-- Album Art -->
                <div class="album-art">
                    <img src="Images/Main/slow down.png" alt="Album Art" id="albumCover">
                    <div class="play-button" id="playBtn">
                        <div class="icon-play"></div>
                    </div>
                </div>

                <!-- Track Info -->
                <div class="track-info">
                    <h4 id="artistName"></h4>
                    <p id="songTitle">Slow Down</p>
                    <a href="#" class="listen-btn" id="songLink">LISTEN NOW</a>
                    <div class="dots" id="dotsContainer"></div>
                </div>
            </div>
        </section>
        <section class="clothing-section">
            <p class="title">Clothing</p>
            <a href="clothing.html"><button class="shop-now">Shop Now</button></a>
            <div class="clothing-images-wrapper">
                <div class="clothing-images">
                    <img src="Images/Main/clothing/hoodie.png">
                    <img src="Images/Main/clothing/t-shirt.png">
                    <img src="Images/Main/clothing/joggers.png">
                </div>
            </div>
        </section>
        <section class="subscribe" id="subscribe">
            <p class="title">Join Us</p>
            <p class="sub-title">Get Notified When We Drop New Clothing Or Albums</p>

            <form class="form" id="subscribeForm">
                <input 
                type="email" 
                id="email" 
                name="email"
                class="email" 
                placeholder="Email" 
                autocomplete="email"
                required
                >
                <button class="submit" type="submit">
                Subscribe
                </button>
            </form>
        </section>
        <footer class="footer">
            <a href="index.html"><img src="Images/Main/Silver Saints Logo Final.png" class="logo"></a>
            <div class="links">
                <a href="https://soundcloud.com/moneyyp">$MoneyP</a>
                <a href="clothing.html">Clothing</a>
                <a href="records.html">Records</a>
                <a href="https://www.instagram.com/silversaintsrecords/">Instagram</a>
                <a href="https://www.youtube.com/channel/UCeMQKbhHTig-FEK3EZpCs4w">YouTube</a>
            </div>
            <p class="copyright">&copy; Silver Saints Records</p>
        </footer>
    </main>

    <script src="Java/index/rotate_album.js"></script>
    <script src="Java/index/"></script>
    <script src="Java/index/subscribe.js"></script>
    <script src="Java/main scripts/hamburger_menu.js"></script>
</body>

</html>
